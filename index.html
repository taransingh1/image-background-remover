<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Background</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div>
        <header class="tool-bar">
            <div>
                <a class="logo"><svg xmlns="http://www.w3.org/2000/svg" width="35" fill="currentColor"
                        class="bi bi-file-earmark-image" viewBox="0 0 16 16">
                        <path d="M6.502 7a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                        <path
                            d="M14 14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5V14zM4 1a1 1 0 0 0-1 1v10l2.224-2.224a.5.5 0 0 1 .61-.075L8 11l2.157-3.02a.5.5 0 0 1 .76-.063L13 10V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4z" />
                    </svg> removerImg</a>
            </div>
            <nav class="about-bar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="login-bar">
                <a href="#">Login </a>
                <a class="signup" href="#">Sign Up</a>
            </div>
        </header>
        <div class="main-container">
            <div class="heading">
                <h1>Image Background <span>Remover</span></h1>
            </div>
            <div class="container">
                <div class="file-container">
                    <h2>Choose your file </h2>
                </div>

                <div class="input-file">
                    <label for="imgfiles" class="uploadfile"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                            fill="currentColor" class="bi bi-file-earmark-arrow-up-fill" viewBox="0 0 16 16">
                            <path
                                d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM6.354 9.854a.5.5 0 0 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 8.707V12.5a.5.5 0 0 1-1 0V8.707L6.354 9.854z" />
                        </svg> Upload File </label>
                    <input type="file" id="imgfiles" accept="image/png , image/jpeg , image/jpg"
                        onchange="getImage(event)" hidden>
                </div>

                <div id="preview">

                </div>

                <div class="removeBg-btn visibility">
                    <button class= "btn" id="removebackground" onclick="removeBgImg()">Process Image</button>
                </div>

                <div class="download-btn visibility">
                    <button class="download " onclick="downloadFile()">Download <svg xmlns="http://www.w3.org/2000/svg" width="22"  fill="currentColor" class="bi bi-cloud-arrow-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M7.646 10.854a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 9.293V5.5a.5.5 0 0 0-1 0v3.793L6.354 8.146a.5.5 0 1 0-.708.708l2 2z"/>
                        <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                      </svg></button>

                </div>

            </div>
        </div>
    </div>



    <script src="index.js" charset="UTF-8"></script>
</body>

</html>
